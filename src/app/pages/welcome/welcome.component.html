<div class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">
      Teste de Perfil Empreendedor
    </h1>
    
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
          Nome Completo
        </label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="userInfo.fullName"
          (blur)="validateFullName()"
          required
          class="input-field"
          [class.border-red-500]="errors.fullName"
          placeholder="Digite seu nome completo"
        >
        <p *ngIf="errors.fullName" class="mt-1 text-sm text-red-500">
          {{ errors.fullName }}
        </p>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          E-mail
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="userInfo.email"
          (blur)="validateEmail()"
          required
          class="input-field"
          [class.border-red-500]="errors.email"
          placeholder="Digite seu e-mail"
        >
        <p *ngIf="errors.email" class="mt-1 text-sm text-red-500">
          {{ errors.email }}
        </p>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
          Telefone com DDD
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          [(ngModel)]="userInfo.phone"
          (blur)="validatePhone()"
          (input)="formatPhone()"
          required
          class="input-field"
          [class.border-red-500]="errors.phone"
          placeholder="(00) 00000-0000"
        >
        <p *ngIf="errors.phone" class="mt-1 text-sm text-red-500">
          {{ errors.phone }}
        </p>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-full flex items-center justify-center gap-2"
        [disabled]="!userInfo.fullName || !userInfo.email || !userInfo.phone"
      >
        Iniciar Teste
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </form>
  </div>
</div>
