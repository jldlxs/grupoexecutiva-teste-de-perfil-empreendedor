<div class="min-h-screen bg-gray-50 p-4">
  <div class="max-w-3xl mx-auto">
    <!-- User Info Card -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="overflow-hidden">
          <span class="text-sm text-gray-500">Nome</span>
          <p class="font-medium truncate" [title]="userInfo?.fullName">
            {{ userInfo?.fullName }}
          </p>
        </div>
        <div class="overflow-hidden">
          <span class="text-sm text-gray-500">Email</span>
          <p class="font-medium truncate" [title]="userInfo?.email">
            {{ userInfo?.email }}
          </p>
        </div>
        <div class="overflow-hidden">
          <span class="text-sm text-gray-500">Telefone</span>
          <p class="font-medium truncate" [title]="userInfo?.phone">
            {{ userInfo?.phone }}
          </p>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-8">
      <div class="flex items-center justify-between mb-2">
        <span class="text-sm font-medium text-gray-600">Progresso do teste</span>
        <!-- <span class="text-sm font-medium text-gray-600">{{ Math.round(progress) }}%</span> -->
      </div>
      <div class="bg-gray-200 rounded-full h-2">
        <div 
          class="bg-primary h-full rounded-full transition-all duration-300"
          [style.width.%]="progress">
        </div>
      </div>
    </div>

    <!-- Question Card -->
    <div class="bg-white rounded-lg shadow-lg p-8" *ngIf="currentQuestion">
      <h2 class="text-xl font-semibold mb-6">
        {{ currentQuestion.text }}
      </h2>

      <div class="space-y-3">
        <div 
          *ngFor="let option of currentQuestion.options; let i = index"
          (click)="selectOption(i)"
          class="option-card"
          [class.selected]="selectedAnswer === i"
        >
          {{ option }}
          <div 
            *ngIf="selectedAnswer === i" 
            class="w-6 h-6 rounded-full bg-primary flex items-center justify-center"
          >
            <span class="text-white text-sm">✓</span>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex justify-between mt-8">
        <button 
          (click)="previousQuestion()"
          class="btn btn-secondary"
          *ngIf="currentQuestionIndex > 0"
        >
          ← Anterior
        </button>
        <button 
          (click)="nextQuestion()"
          class="btn btn-primary ml-auto"
          [disabled]="selectedAnswer === null"
        >
          {{ currentQuestionIndex === 54 ? 'Finalizar' : 'Próxima' }} →
        </button>
      </div>
    </div>
  </div>
</div>
